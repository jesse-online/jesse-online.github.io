<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/custom.css">
    <title>Portfolio | Jesse Cleary-Budge</title>
</head>
<body>

              </li>
              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
          </div>
          <a class="navbar-brand order-2 order-md-3" href="#">Jesse Cleary-Budge</a>
        </div>
      </nav>
    <script type="module">
        import { Collapse } from './bootstrap/js/index.esm.js'
        
        Array.from(document.querySelectorAll('.collapse'))

    </script>
    <script src="js/app.js"></script>

</html>
